<section class="registrar-user">
  <h1 class="text-center mt-4">Registrar usuario</h1>
  <div class="container form-container">
    <form class="row g-3">
      <div class="col-sm-6">
        <label class="form-label" for="name">Nombre</label>
        <input class="form-control" id="name" type="text">
      </div>
      <div class="col-sm-6">
        <label class="form-label" for="last-name">Apellido</label>
        <input class="form-control" id="last-name" type="text">
      </div>
      <div class="col-sm-6">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" type="email">
        <p class="aclaracion">No compartiremos tu mail con nadie</p>
      </div>
      <div class="col-sm-6">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" id="password" type="password">
      </div>
      <div class="col-sm-6">
        <label class="form-label" for="password-confirm">Confirmar contrase√±a</label>
        <input class="form-control" id="password-confirm" type="password">
      </div>
      <div class="g-3 row d-flex justify-content-center">
        <button class="btn btn-primary col-sm-5 send-btn" type="submit">Enviar</button>
      </div>
    </form>
  </div>
</section>
